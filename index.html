<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="Assets/styles.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

  <title>Weather Dashboard</title>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
            </div>
        </nav>

        <div class="row mt-4">
            <div class="col-4">
                <h3>Search A City</h3>
                <div class="input-group mb-3">
                    <input id="search-bar" type="text" class="form-control form-control-lg" placeholder="City name.." aria-label="City" aria-describedby="search-btn">
                    <button class="btn btn-outline-primary" type="button" id="search-btn">Search</button>
                </div>
                <ul class="list-group mt-4">
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                    <li class="list-group-item">City</li>
                </ul>
            </div>
            <div id="holder" class="col-8 mt-5">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 id="theTitle" class="card-title"></h5>
                                <h6 id="Temp" class="card-subtitle mb-2">Card subtitle</h6>
                                <h6 id="Humid" class="card-subtitle mb-2">Card subtitle</h6>
                                <h6 id="Wind" class="card-subtitle mb-2">Card subtitle</h6>
                                <h6 id="UV" class="card-subtitle mb-2">Card subtitle</h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3>5-Day Forecast:</h3>
                    <div class="col-3">
                        <div id="day-1" class="card">
                            <div class="card-body">
                                <h5 id="day-1-title" class="card-title"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="day-2" class="card">
                            <div class="card-body">
                                <h5 id="day-2-title" class="card-title"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="day-3" class="card">
                            <div class="card-body">
                                <h5 id="day-3-title" class="card-title"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="day-4" class="card">
                            <div class="card-body">
                                <h5 id="day-4-title" class="card-title"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div id="day-5" class="card">
                            <div class="card-body">
                                <h5 id="day-5-title" class="card-title"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="Assets/script.js"></script>

</body>
</html>
